<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #0d0f14, #202228);
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

header {
  background-image: url(../images/footer.jpg);
    color: white;
    padding: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 1.5rem;
    font-weight: bold;
}

.search-bar {
    width: 50%;
    padding: 0.5rem;
    border-radius: 4px;
    border: none;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 1rem;
}

nav li {
    cursor: pointer;
}
nav ul :hover{
    color: #FF5722;
}
.li{
    text-decoration: none;
    color: white;
}

main {
    padding: 2rem;
}

.cart {
    max-width: 800px;
    margin: 0 auto;
    background-color: #f9f9f9;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.cart h2 {
    margin-bottom: 1rem;
    color: #333;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 1rem;
}

th, td {
    padding: 0.75rem;
    border: 1px solid #ddd;
    text-align: center;
}

.cart-total {
    text-align: right;
    margin-top: 1rem;
}

.cart-total h3 {
    margin-bottom: 1rem;
    color: #333;
}

button {
    background-color: #2874F0;
    color: white;
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}

footer {
   background-image: url(../images/footer.jpg);
    color: white;
    text-align: center;
    padding: 1rem;
    position: fixed;
    width: 100%;
    bottom: 0;
}

    </style>
</head>
<body>
    <header>
        <div class="logo">SUPERSPARES</div>
        <input type="text" class="search-bar" placeholder="Search for products...">
        <nav>
            <ul>
                <li> <a href="Home.html" class="li">Home</a></li>
                <li> <a href="Categories.html" class="li">Categories</a></li>
                <li><a href="Contact.html" class="li">Contact</a></li>
                <li><a href="Cart.html" class="li">Cart</a></li>
                <li><a href="signin.html" class="li">Sign in</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="cart">
            <h2>Shopping Cart</h2>
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img src="../images/springs.avif" width="50"</td>
                        <td>1</td>
                        <td>₹899</td>
                        <td>₹899</td>
                        <td><button>Remove</button></td>
                    </tr>
                    <tr>
                        <td><img src="../images/wheels.jpg" width="50"</td>
                        <td>2</td>
                        <td>₹999</td>
                        <td>₹1,998</td>
                        <td><button>Remove</button></td>
                    </tr>
                </tbody>
            </table>
            <div class="cart-total">
                <h3>Total: ₹2,897</h3>
                <button>Checkout</button>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024  Superspare. All Rights Reserved.</p>
    </footer>
</body>
</html>
