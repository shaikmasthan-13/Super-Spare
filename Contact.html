<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
               body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

header {
    background-image: url(../images/footer.jpg);
    color: white;
    padding: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 1.5rem;
    font-weight: bold;
}

.search-bar {
    width: 50%;
    padding: 0.5rem;
    border-radius: 4px;
    border: none;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 1rem;
}

nav li {
    cursor: pointer;
}
nav ul :hover{
    color: #FF5722;
}
.li{
    text-decoration: none;
    color: white;
}
.contact{
    background-color: bisque;

}
h2{
    text-align: center;
}

main {
    padding: 2rem;
}

.contact-form {
    max-width: 600px;
    margin: 0 auto;
    background-color: #f9f9f9;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.contact-form h2 {
    margin-bottom: 1rem;
    color: #333;
}

.contact-form label {
    display: block;
    margin-bottom: 0.5rem;
    color: #666;
}

.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 0.5rem;
    margin-bottom: 1rem;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.contact-form button {
    background-color: #2874F0;
    color: white;
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.contact-form button:hover {
    background-color: #0056b3;
}


.div3{
    
    float: right;
}



footer {
    background-image: url(../images/footer.jpg);
    color: white;
    text-align: center;
    padding: 1rem;
    position: fixed;
    width: 100%;
    bottom: 0;
}
    </style>
</head>
<body>
    <header>
        <div class="logo">SUPERSPARES</div>
        <input type="text" class="search-bar" placeholder="Search for products...">
        <nav>
            <ul>
                <li> <a href="Home.html" class="li">Home</a></li>
                <li> <a href="Categories.html" class="li">Categories</a></li>
                <li><a href="Contact.html" class="li">Contact</a></li>
                <li><a href="Cart.html" class="li">Cart</a></li>
                <li><a href="signin.html" class="li">Sing in</a></li>
            </ul>
        </nav>
    </header>
    <div class="contact">
      
        <main>
            <section class="contact-form">
                <h2>Contact Us</h2>
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    
                    <button type="submit">Submit</button>
                </form>
            </section>
        </main>
       
     <footer>
        <p>Â© 2024  Superspare. All Rights Reserved.</p>
    </footer>
</body>
</html>
